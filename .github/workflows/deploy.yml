name: Deploy Quasar Portfolio to GitHub Pages

on:
  push:
    branches:
      - master # O 'main', la que sea tu rama principal

permissions: # <--- ¡AÑADE ESTA SECCIÓN!
  contents: write # Esto le da permiso para escribir en el repositorio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Quasar App
        run: npm run build

      - name: Copy index.html to 404.html for History Mode
        run: cp dist/spa/index.html dist/spa/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/spa
          publish_branch: gh-pages